<div ng-app="hyperCrudApp" ng-controller="usersCtrl" class="container">

        <center>

    <div class="row" >
      <!--ITERATING USERS LIST-->
      <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <hr>
        <div class="thumbnail">
         
          <div class="caption" >
              <!--FORM STARTS-->
                <form action="" method="PUT" ng-submit="updateUser()" name="updateForm">
                  <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Type your fullname" name="fullname" value="" required="true" autofocus="true" maxlength="50">
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Type your email" name="email" value="" required="true">
                  </div>

                  <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="contact" class="form-control" id="contact" placeholder="Type your contact 10 digit contact number" name="contact" value="" maxlength="10" oninput='this.value=this.value.replace(/[^0-9]/g, "")' pattern="^([789]([0-9]{9}))$" title='Mobile number(INDIAN) should contain exactly 10 digits starting with 7/8/9'>
                  </div>

                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea  class="form-control" rows="5" id="address" placeholder="Type your address" name="address"  required="true">
                    </textarea>
                  </div>


                  <div class="form-group">
                    <label for="address">Message</label>
                    <textarea  class="form-control" rows="5" id="message" placeholder="Type your message" name="message"  required="true">
                    </textarea>
                  </div>
                 
                  <input type="submit" class="btn btn-success btn-block" value="Send">
                </form>
            <!--FORM ENDS-->
          </div>
        </div>
      </div>
    </div>
    <!--ROW ENDS-->
