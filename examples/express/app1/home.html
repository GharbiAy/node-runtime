<!DOCTYPE html>
<html>
<head>
  <title>HyperCrud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <style type="text/css">
  		#header{
  			color: green;
  			font-weight: bold;
  		}
  </style>
</head>
<body>
 	<!-- NAVBAR STARTS -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HyperCrud</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">DevOps</a></li>
                <li><a href="#">YtEdit</a></li>
                <li><a href="#">GWeather</a></li>
                <li role="separator" class="divider"></li>
         
                <li><a href="#">HealthGuard</a></li>
                <li><a href="#">ByDonk</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar/">Login</a></li>
            <li><a href="../navbar-static-top/">Register</a></li>
            <li><a href="./">App<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--NAVBAR ENDS-->
<br>
<br>

<div ng-app="hyperCrudApp" ng-controller="usersCtrl" class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<center>
						<h1 id="header"> Users </h1>
				</center>
			</div>
		</div>

		<div class="row" ng-repeat="user in users">
		  <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		    <div class="thumbnail">
		      <center>
		      	<img src="https://cdn2.iconfinder.com/data/icons/users-2/512/User_1-512.png" alt="Image - {{user.fullname}}" class="img-responsive" style="width: 100px">
		      	<hr>
		      </center>
		      <div class="caption">
		      	<center>
			        <h3>{{user.fullname}}</h3>
			        <p>{{user.email}}</p>
			        <p>+91 {{user.contact}}</p>
			        <p>{{user.address}}</p>
			    </center>
		      </div>
		    </div>
		  </div>
		</div>
</div>

<script>
	var app = angular.module('hyperCrudApp', []);

	app.controller('usersCtrl', function($scope, $http) {
	  $http.get("http://127.0.0.1:8080/users/").then(function (response) {

	  	  console.log(response.data)

	      $scope.users = response.data;
	  });
	});
</script>

</body>
</html>
